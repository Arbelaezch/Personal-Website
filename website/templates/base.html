{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% block favicon %}{% static 'favicon/favicon-32x32.png' %}{% endblock %}"/>
    {% block css %}{% endblock %}
</head>

<nav class="nav-header">
    <div class="nav-container">
        <div class="nav-links">
            <a href="{% url 'portfolio' %}" class="nav-link">Portfolio</a>
            <a href="{% url 'films:top_250' %}" class="nav-link">Top 250</a>
            <div class="dropdown">
                <button class="nav-link dropdown-toggle">
                    Decade
                    <span class="dropdown-arrow">â–¼</span>
                </button>
                <div class="dropdown-content">
                    {% for decade in decades %}
                        <a href="{% url 'films:decade_view' decade.year %}" class="dropdown-item">{{ decade.year }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</nav>

<body>
    {% block content %}{% endblock %}
</body>
</html>
